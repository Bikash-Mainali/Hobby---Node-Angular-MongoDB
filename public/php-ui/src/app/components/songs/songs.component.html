<div class="container mt-5 text-center">
    <h1 class="mt-5 fs-1">List of Songs</h1>
    <hr>
    <form #searchCriteria="ngForm" (ngSubmit)="searchSong(searchCriteria)">
        <div class="row">
            <div class="form-group col-md-3">
                <Label>Name</Label>
                <input type="text" class="form-control rounded-10" placeholder="type name" name="title" ngModel>
            </div>
            <div class="form-group col-md-3">
                <Label>Genre</Label>
                <input type="text" class="form-control" placeholder="type genre" name="genre" ngModel>
            </div>
            <div class="form-group col-md-3">
                <Label>Released Date</Label>
                <input type="date" class="form-control" name="releasedDate" ngModel>
            </div>
            <div class="form-group col-md-3 mt-2">
                <button type="submit" class="btn btn-primary mt-3">Search</button>
            </div>
        </div>
    </form>
    <hr>
</div>

<div class="container">
<table class="table">
    <thead class="table-dark">     
        <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Genre</th>
        <th scope="col">Released Date</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of songs; let indexOfelement=index">

            <td>{{indexOfelement + 1}}</td>
            <td>
                {{song.title}}
            </td>
            <td>
                {{song.genre}}
            </td>
            <td>
                {{song.releasedDate | date}}
            </td>
            <td>
                <button routerLink="/songs/{{song._id}}"> Details </button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
